<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contoh Halaman Sederhana dengan Tailwind CSS</title>
    <link rel="stylesheet" href="https://cdn.tailwindcss.com" />
</head>

<body class="bg-gray-200">
    <div class="container mx-auto px-4 py-4">
        <h1 class="text-4xl font-bold text-center mb-4">Marketplace Items</h1>
        <div class="flex flex-wrap -mx-4">
            <div class="w-full md:w-1/3 px-4 mb-4">
                <div class="bg-white rounded-lg shadow-lg">
                    <img src="https://via.placeholder.com/640x480.png?text=Item+1" alt="Item 1" class="rounded-t-lg">
                    <div class="p-4">
                        <h2 class="text-2xl font-bold mb-2">Item 1</h2>
                        <p class="text-gray-700 text-base mb-2">Deskripsi singkat mengenai item 1.</p>
                        <div class="flex justify-between items-center">
                            <p class="text-gray-700 font-bold text-lg">$20</p>
                            <button
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Beli</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full md:w-1/3 px-4 mb-4">
                <div class="bg-white rounded-lg shadow-lg">
                    <img src="https://via.placeholder.com/640x480.png?text=Item+2" alt="Item 2" class="rounded-t-lg">
                    <div class="p-4">
                        <h2 class="text-2xl font-bold mb-2">Item 2</h2>
                        <p class="text-gray-700 text-base mb-2">Deskripsi singkat mengenai item 2.</p>
                        <div class="flex justify-between items-center">
                            <p class="text-gray-700 font-bold text-lg">$15</p>
                            <button
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Beli</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="w-full md:w-1/3 px-4 mb-4">
                <div class="bg-white rounded-lg shadow-lg">
                    <img src="https://via.placeholder.com/640x480.png?text=Item+3" alt="Item 3" class="rounded-t-lg">
                    <div class="p-4">
                        <h2 class="text-2xl font-bold mb-2">Item 3</h2>
                        <p class="text-gray-700 text-base mb-2">Deskripsi singkat mengenai item 3.</p>
                        <div class="flex justify-between items-center">
                            <p class="text-gray-700 font-bold text-lg">$25</p>
                            <button
                                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Beli</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
